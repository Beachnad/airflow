version: 2.1

jobs:
  build:
    docker:
      - image: circleci/python:3.7.5
        environment:
          PYTHONPATH: /src/dags:/usr/local/lib/python3.7/site-packages
    steps:
      - checkout
      - run:
          name: Setup Container
          command: sudo pip install -r requirements.txt
      - run:
          name: Running Tests
          command: python -m unittest