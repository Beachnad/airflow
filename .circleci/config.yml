version: 2.1

jobs:
  build:
    docker:
      - image: circleci/python:3.7.5
        environment:
          PYTHONPATH: /src/dags:/usr/local/lib/python3.7/site-packages
    steps:
      - checkout
      - run:
          name: Setup Container
          command: sudo pip install -r requirements.txt
      - run:
          name: Running Tests
          command: sudo py.test -v --junitxml="/tmp/test_results/results.xml" >> /tmp/results.txt
      - store_test_results: # Upload test results for display in Test Summary: https://circleci.com/docs/2.0/collect-test-data/
          path: /tmp/test_results
      - store_artifacts: # Upload test summary for display in Artifacts: https://circleci.com/docs/2.0/artifacts/
          path: /tmp/results.txt
          destination: test_results
  deploy:
    machine:
      enabled: true
    steps:
      - add_ssh_keys:
          fingerprints:
            - "43:ec:7d:e1:75:b6:e0:d2:90:53:67:51:46:2f:7b:62"
      - run:
          name: Deploy Over SSH
          command: |
            ssh circleci@dbshiny.com "cd ~/airflow && git pull origin master"

workflows:
   version: 2
   build-and-deploy:
     jobs:
       - build
       - deploy:
           requires:
             - build # only deploy once build job has completed
           filters:
             branches:
               only: master # only deploy on the master branch